<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .calculator {
        width: 320px;
        margin: 25px auto;
        padding: 30px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .calculator input[type="text"] {
        width: 90%;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .calculator input[type="button"] {
        width: 70px;
        height: 40px;
        margin: 5px;
        font-size: 16px;
        border: 1px solid purple;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="num1" placeholder="Enter number 1" required>
    <input type="text" id="num2" placeholder="Enter number 2" required>
    <br>
    <input type="button" value="+" onclick="add()">
    <input type="button" value="-" onclick="subtract()">
    <input type="button" value="*" onclick="multiply()">
    <input type="button" value="/" onclick="divide()">
    <input type="text" id="result" placeholder="Result" readonly>
</div>

<script>
    function add() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 + num2;
        document.getElementById('result').value = result;
    }

    function subtract() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 - num2;
        document.getElementById('result').value = result;
    }

    function multiply() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var result = num1 * num2;
        document.getElementById('result').value = result;
    }

    function divide() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        if (num2 === 0) {
            alert("Cannot divide by zero");
        } else {
            var result = num1 / num2;
            document.getElementById('result').value = result;
        }
    }
</script>

</body>
</html>
