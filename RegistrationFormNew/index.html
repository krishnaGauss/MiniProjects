<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  
  
</style>
</head>
<body>

<h2>Registration Form</h2>
<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br><br>
  <label for="email">Email ID:</label>
  <input type="email" id="email" name="email" required>
  <br><br>
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
    <br><br>
  <label>Sex:</label><br><br>
  <input type="radio" id="male" name="sex" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="sex" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="sex" value="other">
  <label for="other">Other</label><br>
  <br><br>
  <label>Date of Birth:</label><br><br>
  <select id="dob_day" name="dob_day" required>
    <option value="">Day</option>
    
  </select>
  <select id="dob_month" name="dob_month" required>
    <option value="">Month</option>
    <option value="1">January</option>
    <option value="2">February</option>
    <!-- Add remaining months -->
  </select>
  <select id="dob_year" name="dob_year" required>
    <option value="">Year</option>
  </select><br>
  <br>
  <label>Languages Known:</label><br>
  <input type="checkbox" id="english" name="languages[]" value="english">
  <label for="english">English</label><br>
  <input type="checkbox" id="hindi" name="languages[]" value="hindi">
  <label for="hindi">Hindi</label><br>
  <input type="checkbox" id="telugu" name="languages[]" value="telugu">
  <label for="telugu">Telugu</label><br>
  <input type="checkbox" id="tamil" name="languages[]" value="tamil">
  <label for="tamil">Tamil</label><br>

<br>
  <label for="address">Address:</label>
  <textarea id="address" name="address" rows="4" cols="50" required></textarea>
  <br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
